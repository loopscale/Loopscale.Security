<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
	<meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body ng-controller="loginController">

    <!--Start Navigation Bar-->

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li data-ng-hide="!isAuthenticated"><a href="" data-ng-click="logOut()"><i class="fa fa-sign-out"></i> Logout</a></li>
                    <li data-ng-hide="!isAuthenticated"><a href="" data-ng-click="logOut()"><i class="fa glyphicon-user"></i>{{ Username }}</a></li>

                </ul>
                <form id="signin" data-ng-hide="isAuthenticated" ng-submit="loginUser" class="navbar-form navbar-right" role="form">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="Username" placeholder="Username" maxlength="100" ng-model="Username" required />
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="Password" placeholder="Password" maxlength="100" ng-model="Password" required />
                    </div>

                    <button type="submit" data-ng-click="loginUser()" class="btn btn-primary">Login</button>
                </form>

            </div>
        </div>
    </nav>

    <!--End Navigation Bar-->
    <div ui-view></div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="scripts/angular-local-storage.js"></script>

    <!--Custom javascripts-->
    <script src="app/app.js" type="text/javascript"></script>

    <!--Services-->
    <script src="app/services/APIInterceptor.js"></script>
    <script src="app/services/LoginService.js"></script>
    
    <!--Controllers-->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/dashboardController.js"></script>

</body>
</html>
