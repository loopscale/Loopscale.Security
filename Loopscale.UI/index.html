<!DOCTYPE html>
<html lang="en" ng-app="app" id="ng-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link data-require="bootstrap-css@3.x" data-semver="3.0.3" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    <!-- Bootstrap 
    <link href="Content/bootstrap.css" rel="stylesheet" />-->
    
    <!-- MetisMenu CSS -->
    <link href="scripts/vendor/metisMenu.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="Content/sb-admin-2.css" rel="stylesheet" />

    <!-- Custom Fonts 
    <link href="scripts/vendor/font-awesome.min.css" rel="stylesheet" />
    -->

    <link href="Content/style.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainController">
    <!-- NAVIGATION -->
    <!-- HEADER AND NAVBAR -->
    <header>
        <!---------------------->

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
            <div class="container">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <a class="navbar-brand" href="#/">ClearWater Recovery</a>
                </div>
                <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                        <li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>
                        <li><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
                        <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                        <li data-ng-hide="!authentication.isAuth"><a ui-sref="dashboard">Dashboard</a></li>
                        <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()"><i class="fa fa-sign-out"></i> Logout</a></li>
                        <li data-ng-hide="authentication.isAuth"> <a ui-sref="login"><i class="fa fa-sign-in"></i> Login</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!---------------------->

    </header>

    <!-- MAIN CONTENT -->
    <div ui-view>
       
    </div>

    <!--references to JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- SPELLS -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-ui-router.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="scripts/vendor/metisMenu.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="scripts/sb-admin-2.js"></script>

    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/ordersService.js?v=2"></script>
    <script src="app/services/tokensManagerService.js?v=2"></script>

    <!--Referece to controllers-->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/aboutController.js"></script>
    <script src="app/controllers/contactController.js"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/ordersController.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/dashboardController.js"></script>

</body>
</html>
