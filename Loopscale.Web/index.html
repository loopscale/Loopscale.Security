<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--CDN - Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CDN - Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!--Loadingbar-->
    <link href="contents/css/loading-bar.css" rel="stylesheet" />
    <!--Social Button-->
    <link href="contents/css/social-buttons.css" rel="stylesheet" />
    <!--Custom CSS-->
    <link href="contents/css/site.css" rel="stylesheet" />
</head>
<body data-ng-app="app">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Home</a>
            </div>

            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a ui-sref="orders">My Orders</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a ui-sref="refresh">Refresh Token</a></li>
                    <li data-ng-hide="!isAuth"><a href="" data-ng-click="logoutUser()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a ui-sref="login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a ui-sref="signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
        <div ui-view></div>

    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Footer Column One</p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted">Footer Column Two</p>
                </div>
            </div>
        </div>
    </div>

    <!--LIBRARIES-->
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!--CDN - Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--CDN - Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="scripts/angularjs/angular-cookies.js"></script>
    <!--CDN - UI Router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <!--Angular Local Storage-->
    <script src="scripts/angular-local-storage.min.js"></script>
    <!--Loading bar-->
    <script src="scripts/loading-bar.min.js"></script>

    <!--Angular app.js-->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/common/loginService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/common/indexController.js"></script>
    <script src="app/controllers/common/loginController.js"></script>
    <script src="app/controllers/user/userController.js"></script>
    <script src="app/controllers/admin/dashboardController.js"></script>

    <!-- Load modules -->
    <script src="app/modules/authProvider.js"></script>
    <script src="app/modules/authServiceInterceptor.js"></script>
    <script src="app/modules/constantFactory.js"></script>

    <!-- Load custom filters -->
    <!-- Load custom directives -->

</body>
</html>
