<div class="row page-header">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <h1>
            Create Employee Profile
        </h1>
    </div>
</div>

<div class="row admin-header" ng-init="activate">
    <div class="col-md-8">
        <div class="panel panel-info">

            <div class="panel-body">

                <form name="employeeprofileForm" class="" ng-submit="createProfile(profileForm.$valid,employeeprofileForm)">

                    <div class="form-group">
                        <label for="First Name" class="control-label">First Name:</label>
                        <input type="text" class="form-control" name="FirstName" placeholder="First Name" maxlength="50" ng-model="firstname" required />
                    </div>

                    <div class="form-group">
                        <label for="Last Name" class="control-label">Last Name:</label>
                        <input type="text" class="form-control" name="LastName" placeholder="First Name" maxlength="50" ng-model="lastname" required />
                    </div>

                    <div class="form-group">
                        <label for="Email" class="control-label">Email:</label>
                        <input type="text" class="form-control" name="Email" placeholder="Email" maxlength="50" ng-model="email" required />
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 save-next">
                            <button class="btn-link" ui-sref="dashboard" type="reset">Cancel</button>
                            <button class="btn btn-primary btn-red" id="setupPage" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
